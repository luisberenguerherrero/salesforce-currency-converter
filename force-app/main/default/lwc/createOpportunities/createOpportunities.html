<template>
  <lightning-card variant="Narrow">
    <div class="container">
      <div class="row up_row">
        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
          <div class="slds-text-heading_medium">
            1. Select the opportunity data
          </div>
          <lightning-input
            label="Amount"
            class="slds-m-top_medium"
            name="amount"
            onchange={handleChange}
          ></lightning-input>
          <lightning-input
            label="Stage"
            class="slds-m-top_medium"
            name="stage"
            onchange={handleChange}
          ></lightning-input>
          <lightning-input
            label="Closed Date"
            class="slds-m-top_medium"
            name="date"
            onchange={handleChange}
          ></lightning-input>
        </div>
        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
          <div class="slds-text-heading_medium">
            2. Select for which accounts create opportunities
          </div>
          <div class="slds-m-top_medium manage_table">
            <lightning-input
              placeholder="Filter this list"
              variant="label-hidden"
            ></lightning-input>
            <lightning-layout vertical-align="center">
              <lightning-layout-item>
                <lightning-button
                  label="1"
                  onclick={first}
                  disabled={disabledBackwardButtons}
                >
                </lightning-button>
              </lightning-layout-item>
              <lightning-layout-item>
                <lightning-button-icon
                  icon-name="utility:chevronleft"
                  alternative-text="Settings"
                  onclick={back}
                  disabled={disabledBackwardButtons}
                ></lightning-button-icon>
              </lightning-layout-item>
              <lightning-layout-item
                ><span class="slds-m-around_small" style="font-size:14px"
                  >{page}</span
                ></lightning-layout-item
              >
              <lightning-layout-item>
                <lightning-button-icon
                  icon-name="utility:chevronright"
                  alternative-text="Settings"
                  onclick={next}
                  disabled={disabledForwardButtons}
                ></lightning-button-icon>
              </lightning-layout-item>
              <lightning-layout-item>
                <lightning-button
                  label={number_pages}
                  icon-position="right"
                  onclick={last}
                  disabled={disabledForwardButtons}
                ></lightning-button>
              </lightning-layout-item>
            </lightning-layout>
          </div>
          <div>
            <lightning-datatable
              key-field="Id"
              data={accounts}
              columns={columns}
              selected-rows={selectedRows}
              onrowselection={selectAccount}
              resize-column-disabled
            >
            </lightning-datatable>
          </div>
        </div>
      </div>
      <div class="row down_row slds-m-top_large slds-align_absolute-center">
        <div class="slds-text-heading_medium slds-m-bottom_medium">
          3. Preview and create opportunities
        </div>
        <!-- <template iterator:it={selectedAccounts}>
            <span key={it.Id}>{it.Name}</span>
          </template> -->
        <c-preview-opportunities
          opportunity-data={opportunityData}
          accounts={selectedAccounts}
          onremove={handleRemoveEvent}
        ></c-preview-opportunities>
      </div>
    </div>
  </lightning-card>
</template>
