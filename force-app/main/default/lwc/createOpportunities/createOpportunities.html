<template>
    <lightning-card variant="Narrow">
        <div class="container">

        
        <div class="row up_row">
            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                <div class="slds-text-heading_medium">1. Select the opportunity data</div>
                <lightning-input label="Amount" class="slds-m-top_medium"></lightning-input>
                <lightning-input label="Stage" class="slds-m-top_medium"></lightning-input>
                <lightning-input label="Closed Date" class="slds-m-top_medium"></lightning-input>
            </div>
            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                <div class="slds-text-heading_medium">2. Select for which accounts create opportunities</div>
                <div class="slds-m-top_medium manage_table">
                    <lightning-input placeholder="Filter this list" variant="label-hidden"></lightning-input>
                    <lightning-layout vertical-align="center">
                        <lightning-layout-item>
                            <lightning-button label="1" onclick={handleFirst} disabled={showFirstButton}>
                            </lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button-icon icon-name="utility:chevronleft" alternative-text="Settings"
                                onclick={handleNext}></lightning-button-icon>
                        </lightning-layout-item>
                        <lightning-layout-item><span class="slds-m-around_small" style="font-size:14px">6</span></lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button-icon icon-name="utility:chevronright" alternative-text="Settings"
                                onclick={handleNext}></lightning-button-icon>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button label="89" icon-position="right" onclick={handleLast}
                                disabled={showLastButton}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <div>
                    <lightning-datatable key-field="id" data={data} columns={columns} selected-rows={selectedRows}
                        resize-column-disabled>
                    </lightning-datatable>
                </div>
            </div>
        </div>
        <div class="row down_row slds-m-top_large slds-align_absolute-center">
            <div class="slds-text-heading_medium slds-m-bottom_medium">3. Preview and create opportunities</div>
            <c-preview-opportunities></c-preview-opportunities>
        </div>
    </div>
    </lightning-card>
</template>
